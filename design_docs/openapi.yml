openapi: 3.1.0
info:
  title: Docs AI Chat API
  version: 1.0.0
  license:
    name: TBD
    url: TBD
servers:
  - url: http://TBD.mongodb.com/v1/ # URL TBD
paths:
  /start:
    post:
      operationId: start
      summary: Start a new conversation with the chatbot
      description: |
        This endpoint is used to start a new conversation with the chatbot.
        The response contains metadata for the conversation.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_ip:
                  type: string
                  format: ipv4
                  description: The IP address of the user performing the conversation.
              required: [user_ip]
      responses:
        "200":
          description: |
            Successful operation. Respond with text.
            Response format depends on `stream` query parameter.
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversation_id:
                    type: string
                    description: Unique identifier for the conversation
                required: [conversation_id]
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      security:
        - CORS: []
  /respond:
    post:
      operationId: respond
      summary: Respond to chat from client
      description: |
        If the `stream` query parameter is `true`, the server will respond with a stream
        of data as it's generated (`text/event-stream`). If `stream` is `false`, the server will
        return the full string in `text/plain` format once all data is generated.
      parameters:
        - name: stream
          in: query
          schema:
            type: boolean
            default: false # TODO: consider if `true` (stream by default) is better
          description: |
            Whether or not the server should stream responses
            or wait for all responses to be generated before sending them back
            to the client.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Message"
        required: true
      responses:
        "200":
          description: |
            Successful operation. Respond with text.
            Response format depends on `stream` query parameter.
          content:
            text/event-stream:
              schema:
                type: string
            text/plain:
              schema:
                type: string
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      security:
        - CORS: []

  /rate:
    post:
      operationId: rate
      summary: Rate a response
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RateRequest"
      responses:
        "204":
          description: Successful operation
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "404":
          description: Not found, data with URL does not exist
        "500":
          description: Internal server error
      security:
        - CORS: []

components:
  securitySchemes:
    CORS: # TODO: validate that this is the correct way to represent CORS as security schema in OpenAPI spec
      type: apiKey
      in: header
      name: Origin
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  schemas:
    Message:
      type: object
      properties:
        role:
          type: string
          enum: [assistant, user]
        content:
          type: string
          format: markdown
          description: |
            Markdown-formatted response to user's chat message in the context
            of the conversation.
        timestamp:
          type: integer
          description: |
            Unix timestamp for when the message was sent. Only present when message
            is in the response.
      required:
        - role
        - content
    RateRequest:
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: "#/components/schemas/Message"
        rating:
          type: boolean
          description: Set to `true` if the user liked the response, `false` otherwise.
        id:
          type: string
          description: conversation ID
        ip_address:
          type: string
          description: user IP address
        message_index: 
          type: number
          description: Index in the messages array of message being updated.
      required: [url, rating, id, ip_address, message_index]
